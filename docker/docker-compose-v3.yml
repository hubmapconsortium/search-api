version: "3.7"

# Will use the hostname when talking between services on the same network
services:
  
  search-api-v3:
    build: 
      context: ./search-api
      # Uncomment if testing against a specific branch of commons other than the PyPI package
      # Will also need to use the 'git+https://github.com/hubmapconsortium/commons.git@${COMMONS_BRANCH}#egg=hubmap-commons'
      # in src/requirements.txt accordingly
      # args:
      #   # The commons github branch to be used during image build (default to main if not set or null)
      #   - COMMONS_BRANCH=${COMMONS_BRANCH:-main}
    # Build the image with name and tag
    # Exit with an error message containing err if unset or empty in the environment
    image: hubmap/search-api-v3:${SEARCH_API_VERSION:?err}
    hostname: search-api-v3
    container_name: search-api-v3
    # Map host machine port 4343 to container port 8080
    # Only root can listen on ports below 1024, we use higher-numbered ports
    # since nginx is running under non-root user hubmap
    ports:
      - "4343:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - HOST_GID=${HOST_GID:-1000}
      - HOST_UID=${HOST_UID:-1000}
    init: true
    restart: always
    volumes:
      # Mount the app config to container in order to keep it outside of the image
      - "../src/instance:/usr/src/app/src/instance"
      # To avoid permission issue
      - "../src/hubmap_translation/addl_index_transformations/portal/cache:/usr/src/app/src/hubmap_translation/addl_index_transformations/portal/cache"
      # Mount the logging to container
      - "../log:/usr/src/app/log"
      # Mount conf.d on host machine to the nginx conf.d on container
      - "./search-api/nginx/conf.d:/etc/nginx/conf.d"
    networks:
      - gateway_hubmap

networks:
  # This is the network created by gateway to enable communicaton between multiple docker-compose projects
  gateway_hubmap:
    external: true