# https://docs.travis-ci.com/user/customizing-the-build/#git-submodules
git:
  submodules: true

language: python
python:
  - "3.9"
services:
  - elasticsearch
before_script:
  - sleep 10  # Advised by https://docs.travis-ci.com/user/database-setup/#elasticsearch
# Will delete build from commons branch and use the PyPI release later
env:
  - COMMONS_BRANCH=main
install:
  - pip install -r src/requirements.txt
  - pip install -r src/requirements-dev.txt
script:
  - ./test.sh
