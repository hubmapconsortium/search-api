settings:
  index:
    mapping.total_fields.limit: 7500
    query.default_field: 2048

mappings:
  date_detection: False
  dynamic_templates:
    # Added 3/8/2024 by Zhou
    # Expliciitly map fields may have multiple value types (like '17' , '0',  'V11L05-326' , '' , 'Not Applicable')
    # Because the default dynamic mapping treats '17' as float but 'Not Applicable' as text, and this causes conflcits
    - map_text_fields:
        match:
          - "*_type"
          - "*_size"
          - "*_unit"
          - "*_units"
          - "*_value"
          - "*_id"
          - "*_number"
          - "*_offset"
          - "*_sequence"
          - "*_set"
          - "*_num"
          - "*_version"
          - "*_format"
          - "*_kit"
        mapping:
          type: text
          copy_to: all_text
          fields: 
             type: keyword

    - map_integer_fields:
        match:
          - "*_count"
        mapping:
          type: integer

    - map_float_fields:
        match:
          - "*_percent"
        mapping:
          type: float

    - map_date_fields:
        match:
          - "*_timestamp"
          - "*_date"
          - "*_datetime"
        mapping:
          type: date

    # String fields that don't match the above rules
    - map_every_string:
        match_mapping_type: string
        mapping:
          copy_to: all_text
          type: text
          fields:
            keyword:
              type: keyword

