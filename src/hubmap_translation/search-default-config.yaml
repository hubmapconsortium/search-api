settings:
  index:
    mapping.total_fields.limit: 5000
    query.default_field: 2048
    
mappings:
  date_detection: False
  dynamic_templates:
    - metadata.metadata:
        path_match: "*metadata.metadata.*"
        mapping:
          type: text

    - # Handle all numeric types as float to avoid cast errors
      map_every_numeric:
        match_mapping_type: long
        mapping:
          type: float